<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Natalie Selmer Lab 4 Form</title>
</head>
<body>
    <div class="container">
        <h1> Natalie Selmer Lab 4 Form</h1>
        <form action='/api' method='post'>
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name here" name = 'fname'>
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name here" name = 'lname'>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here" name = 'email'>
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone here" name = 'phone'>
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="5" cols = '33' id="message" placeholder="Enter your message here" name = 'message'></textarea >
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="twenty-to-twentynine" name = 'age'>
                            <label for="twenty-to-twentynine">20-29</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirty-to-thirtynine" name = 'age'>
                            <label for="thirty-to-thirtynine">30-39</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fourty-to-fourtynine" name = 'age'>
                            <label for="fourty-to-fourtynine">40-49</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-fiftynine" name = 'age'>
                            <label for="fifty-to-fiftynine">50-59</label>
                        </li>
                        <li>
                            <input type="checkbox" id="sixty-to-sixtynine" name = 'age'>
                            <label for="sixty-to-sixtynine">60-69</label>
                        </li>
                        <li>
                            <input type="checkbox" id="other" name = 'age'>
                            <label for="other">Other</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" id= 'button' name = 'button'>Submit</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
